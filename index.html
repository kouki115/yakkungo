<!DOCTYPE html>
<html ng-app="mikakaApp" lang="ja">
  <head>
    <meta charset="utf-8">
    <title>やっくん語変換機 v1.0</title>
    <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="mikaka.js"></script>
  </head>
  <body>
  <div id="wrapper" style="width: 80%; margin: 0 auto;">
    <h1>やっくん語変換機 v1.0</h1>
    <hr>
    <div ng-controller="mikakaAppController">
      <input ng-model="input" type="text" placeholder="ここに入力して下さい"
        size="50"><br>
      <input type="radio" ng-model="isEncodeMode" ng-value="true">日本語→やっくん語
      <input type="radio" ng-model="isEncodeMode" ng-value="false">やっくん語→日本語<br>
      <p>結果: {{ mikaka(input) }}</p>
      <hr>
    </div>
  </div>
  </body>
</html>
